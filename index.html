<!DOCTYPE html>
<html lang="en" onkeydown="myFunction(event)">

<head>
 <meta charset="UTF-8">
 <title>Jump Game</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <h2>bird jump Game</h2>
 <p id="co">Press space to jump</p>
 <div class="game">

  <div class="block1 up1 block"></div>
  <div class="block1 down1 block"></div>
  <div class="block2 up2 block"></div>
  <div class="block2 down2 block"></div>
  <div class="bird"></div>
 </div>
 <p>Score: <span id="scoreSpan"></span></p>
</body>
<script src="script.js"></script>

</html>
